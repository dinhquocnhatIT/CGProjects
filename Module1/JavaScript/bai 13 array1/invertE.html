<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invert the elements</title>
</head>
<body>
    <script>
        let x =[3,4,5,6,7,5,4,3,9];
        let fisrt = 0;
        let last = x.length - 1;
        while(fisrt < last) {
            let b = x[fisrt];
            x[fisrt] = x[last];
            x[last] = b;
            fisrt++
            last--
        }
        document.write(x);

    </script>
</body>
</html>
