<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the value in Array</title>
</head>
<body>
    <script>
        let value = Number(prompt('Enter a number: '));
        let numbers = [3,6,8,7,1,2,10];
        for(let i = 0; i < numbers.length; i++) {
            if( value == numbers[i]) {
               alert(`Value ${numbers[i]} found at ${i}`)
            }
        }
    </script>
</body>
</html>
